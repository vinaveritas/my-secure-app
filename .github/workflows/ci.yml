name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -h localhost"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test
      PORT: 8080
      JWT_SECRET: ci-secret
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: vinaveritas_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm install

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" && break
            sleep 1
          done

      - name: Create DB if missing
        run: |
          PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d postgres -v ON_ERROR_STOP=1 -c "
            SELECT 'CREATE DATABASE $PGDATABASE'
            WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '$PGDATABASE');"

      - name: Check migrations present
        run: |
          set -euo pipefail
          echo "Listing migrations:"
          ls -1 migrations/*.sql || true
          COUNT=$(ls -1 migrations/*.sql 2>/dev/null | wc -l | tr -d ' ')
          if [ "$COUNT" -eq 0 ]; then
            echo "ERROR: No migrations found in migrations/*.sql"
            exit 1
          fi

      - name: Run migrations
        run: |
          set -euo pipefail
          for f in migrations/*.sql; do
            echo "Applying $f"
            PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d "$PGDATABASE" -v ON_ERROR_STOP=1 -f "$f"
          done

      - name: Verify schema
        run: |
          set -euo pipefail
          PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d "$PGDATABASE" -v ON_ERROR_STOP=1 -c "
            \dt
            SELECT 'has_casbin' AS check, COUNT(*)>0 FROM pg_class c JOIN pg_namespace n ON n.oid=c.relnamespace WHERE relname='casbin_rule' AND n.nspname='public';
            SELECT 'has_patients' AS check, COUNT(*)>0 FROM pg_class c JOIN pg_namespace n ON n.oid=c.relnamespace WHERE relname='patients' AND n.nspname='public';
          "

      - name: Seed dev data (if present)
        run: |
          if [ -f seeds/dev/001_base.sql ]; then
            echo "Seeding seeds/dev/001_base.sql"
            PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d "$PGDATABASE" -v ON_ERROR_STOP=1 -f seeds/dev/001_base.sql
          else
            echo "No dev seed file found; skipping."
          fi

      - name: Start API (background)
        run: |
          node index.js &
          echo $! > server.pid
          sleep 3

      - name: Health check
        run: |
          curl -fsS http://localhost:$PORT/healthz
          echo "Health OK"

      - name: Stop API
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
