
name: ci
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vinaveritas_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d vinaveritas_db"
          --health-interval=5s --health-timeout=5s --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Load schema + seeds
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: vinaveritas_db
        run: |
          psql -h "$PGHOST" -U "$PGUSER" -d "$PGDATABASE" -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
          psql -h "$PGHOST" -U "$PGUSER" -d "$PGDATABASE" -f schema.sql

      - name: Start API
        env:
          PORT: 3000
          JWT_SECRET: ci-secret
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: vinaveritas_db
        run: |
          node index.js & echo $! > api.pid
          sleep 5

      - name: Health check
        run: |
          curl -sSf http://localhost:3000/healthz

      - name: Stop API
        if: always()
        run: |
          kill $(cat api.pid) || true
