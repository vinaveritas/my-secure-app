services:
  db:
    image: postgres:16
    container_name: vv_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgrespw}
      POSTGRES_DB: ${POSTGRES_DB:-vinaveritas_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
      # ðŸ‘‡ Mount the project into the DB container, read-only
      - .:/app:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: vv_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: ${PORT:-3000}
      JWT_SECRET: ${JWT_SECRET:-change-me-later}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgrespw@db:5432/vinaveritas_db}
    ports:
      - "3000:3000"

volumes:
  pgdata:
